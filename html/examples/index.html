<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>FaceVerify</title>
<link href="../css/faceverify.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
    <div id="FV_mount" style="height:100vh">
    </div>
</body>

<script src="../js/faceverify.obf.js" type="text/javascript"></script>
<script>
    let FV = new FaceVerify();
    FV.init({
        CONTAINER_ID: 'FV_mount',
        LANGUAGE: 'en',
        TOKEN: "<SDK_TOKEN>",
        ROOT: '../',
        onComplete: function(data) {
            console.log(data)
            FV.stop();
        },
        onError: function(error) {
            console.log(error)
            FV.stop();
            FV.alert(error)
        },
        onUserExit: function(data) {
            console.log(data);
            FV.stop();
        },
    }).then(() => {
        // Tap to start
        document.addEventListener('touchstart', FV.start)
        window.onclick = FV.start
    });    
</script>

</html>
